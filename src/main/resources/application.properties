
spring.datasource.url=jdbc:mysql://localhost:3306/shop_dunguchi?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.validation-query=SELECT 1
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#config environment
spring.profiles.active=dev

security.oauth2.resource.filter-order=3

#Application specific
#authentication.oauth.clientid=myclientid
#authentication.oauth.secret=secret
#authentication.oauth.tokenValidityInSeconds=100000

server.session.timeout=1000
server.session.cookie.max-age=1000

server.port=8082
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

#Application config maxsize upload.
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=50MB

###
# Email Properties
###
#spring-boot-starter-mail properties
spring.mail.host: smtp.gmail.com
spring.mail.port: 587
spring.mail.username: @gmail.com
spring.mail.password: 
spring.mail.properties.mail.smtp.auth: true
spring.mail.properties.mail.smtp.starttls.enable: true
spring.mail.properties.mail.smtp.starttls.required: true
spring.mail.properties.mail.smtp.ssl.enable = true
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.test-connection=true

